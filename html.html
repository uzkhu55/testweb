<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SHOP</h1>
      </header>
      <main>
        <div class="gallery">
          <div class="gallery-item" onclick="openModal(0)">
            <img src="image1.jpg" alt="Artwork 1" />
            <p>Artwork 1</p>
          </div>
          <div class="gallery-item" onclick="openModal(1)">
            <img src="visionFront.jpg" alt="Artwork 2" />
            <p>Artwork 2</p>
          </div>
        </div>
      </main>
      <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content-wrapper">
          <div class="modal-image-container">
            <img class="modal-content" id="modalImage1" />
            <div id="caption1"></div>
            <img class="modal-content" id="modalImage2" />
            <div id="caption2"></div>
          </div>
          <!-- <div class="modal-image-container">
            <img class="modal-content" id="modalImage2" />
            <div id="caption2"></div>
          </div> -->
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2024</p>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
